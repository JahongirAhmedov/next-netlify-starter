<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <title>Kvadrat tenglama yechish
</title>

    <script>

        var a, b, c;

        var outputText;

        

        function validate() {

        

            // inputlo


            a = document.forms["input_form"]["aterm"].value;

            b = document.forms["input_form"]["bterm"].value;

            c = document.forms["input_form"]["cterm"].value;

            

            // validate a, b and c

            if (a == 0) {

                outputText = "<em>a</em> Nolni qabul qilmaydi!";

            } else if (isNaN(a)) {

                outputText = "<em>a</em> raqam kiriting!";

            } else if (isNaN(b)) {

                outputText = "<em>b</em> raqam kiriting!";

            } else if (isNaN(c)) {

                outputText = "<em>c</em> raqam kiriting!";

            } else {

                // Diskiriminant
                

                var x1 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);

                var x2 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);

                outputText = "Misol <strong>" + (a == 1 ? "" : a) + "x\u00B2 + " + (b == 1 ? "" : b) + "x + " + c + " = 0</strong>, Yechimi <strong>" + x1 + "</strong> yoki <strong>" + x2 + " <p>Kallani ishlatibam dur!</p></strong>";

            }

            

            // output the result (or errors)

            document.getElementById("output_text").innerHTML = outputText;

        }

    </script>

</head>



<body>



    <p>KVADRAT TENGLAMA         <strong>a</strong>, <strong>b</strong> va <strong>c</strong> mos qiymatlarni q√≤yng <strong>ax&#x00B2; + bx + c = 0</strong></p>

    

    <form name="input_form" action="javascript:validate();">

        a: <input type="text" name="aterm" size="5" required>

        b: <input type="text" name="bterm" size="5" required>

        c: <input type="text" name="cterm" size="5" required>

        <br><br>

        <input type="submit" value="Hisoblash">

    </form>

    

    <p id="output_text"/>



</body>
<style>
body{
    background="Black"
}
input_form{
    background="dark"
}
</style>


</html>
